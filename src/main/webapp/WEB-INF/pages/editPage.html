<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:c="http://jakarta.ee/xml/ns/jakartaee">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <form action="#" th:action="@{/edit}" th:object="${user}" method="post">
        <tr>
            <td><label th:text="#{user.id}" /></td>
            <td><input type="number" th:field="*{id}" /></td>
            <div style="color:red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Id error</div>
        </tr>
        <tr>
            <td><label th:text="#{user.name}" /></td>
            <td><input type="text" th:field="*{name}" /></td>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>

        <br/>
    </form>
</body>
</html>
